<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Restaurant</title>
    <link rel="stylesheet" href="SignUp.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="https://kit.fontawesome.com/208b63afba.js" crossorigin="anonymous"></script>

</head>

<body style="background-color: lavender;">

    <div class="nav">
        <p><a href="login.html" class="navBtn"><i class="fa-solid fa-arrow-up fa-rotate-270"></i></a></p>
        <p><a href="index1.html" class="navBtn">Home</a></p>
    </div>

    <div class="container">

        <div class="form-container">

            <form action="" method="get">

                <h1 class="text-center">Sign Up</h1>
                <hr>

                <div class="mb-1 input-div">
                    <label for="Input1" class="form-label ms-5 m-1">Full Name</label>
                    <input type="text" class="form-control ms-5 m-1" id="Input1" placeholder="John Smith" required />
                </div>

                <div class="mb-1 input-div">
                <label for="Input2" class="form-label ms-5 m-1">Email address</label>
                <input type="email" class="form-control ms-5 m-1" id="Input2" placeholder="name@example.com" required/>
                </div>

                <div class="mb-1 input-div">
                    <label for="Input3" class="form-label ms-5 m-1">Mobile No</label>
                    <input type="tel" class="form-control ms-5 m-1" id="Input3" placeholder="xxxxxxxxxx" required />
                </div>



                <div class="mb-1 input-div">
                    <label for="Input4" class="form-label ms-5 m-1">Address</label>
                    <input type="address" class="form-control ms-5 m-1" id="Input4" placeholder="9-4-212/g/2, Station Road" required />
                </div>

                <div class="mb-1 input-div">
                    <label for="Input4" class="form-label ms-5 m-1">Landmark</label>
                    <input type="email" class="form-control ms-5 m-1" id="Input4" placeholder="Landmark"/>
                </div>

                <div>
                    <label for="inputPassword" class="col-2 ms-5 m-1 form-label">Password</label>
                    <input type="password" class="form-control ms-5 m-1" id="inputPassword" required/>
                </div>

                <div class="mx-auto btn-div">
                <button class="btn btn-success">Register</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
